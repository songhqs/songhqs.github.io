<!DOCTYPE html>
<html>
<head>
	<title>rectanger</title>
</head>
<body>

	<script>
	
		var rec =" ";
		function rectanger(n,m) {
			for (var i = 0; i<n; i++) {
			for (var j=0; j<m; j++) {

				rec += "*";

			}
				rec +="<br>";	
			}
				return rec;

		}

		document.write(rectanger(3,5));
	</script>

</body>
</html>
