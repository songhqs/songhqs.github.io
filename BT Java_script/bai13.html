		//Bài 6 (in số 1-100 chắn:blue, lẻ: red)


		function inchuoi() {
			var j = 0;
			for (var i = 1; i <= 100; i += 2) {
				document.write("<font color='red'>" + i + "</font>" + "<br>", "<font color='blue'>" + (j += 2) + "</font>" + "<br>");
			}
		}


		function bai6a() {
			for (i = 0; i < 100; i++) {
				if (i % 2 === 0) {
					document.write(`<span style="color:blue">${i + 1}</span><br>`);
				} else {
