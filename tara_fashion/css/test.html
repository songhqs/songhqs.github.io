<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    
    <style>

.carousel.carousel-fade .carousel-item {
    opacity: 0;
    transition: opacity ease-out .7s;
}

.carousel.carousel-fade .carousel-item.active {
    opacity: 1 !important;
}

.carousel-item{
	height: 500px;
	background-repeat:no-repeat;
    background-position: center;
    background-size:cover;	
}
.slide1{
	background: green;
}

.slide2{
	background: red;
}

.slide3{
	background: yellow;
}

.slide4{
	background: purple;
}
    </style>
</head>

<body>
    <div id="carousel-index" class="carousel carousel-fade slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-index" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-index" data-slide-to="1"></li>
            <li data-target="#carousel-index" data-slide-to="2"></li>
            <li data-target="#carousel-index" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item slide1 active">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Lorem ipsum dolor sit amet, consectetur</h3>
                </div>
            </div>
            <div class="carousel-item slide2">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Lorem ipsum dolor sit amet, consectetur</h3>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-index" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-index" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>

</html>
