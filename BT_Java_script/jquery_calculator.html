<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jquery_calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: sans-serif;
            font-size: 14px;
            color: #333;
        }

        .calculator {
            width: 300px;
            height: auto;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #666;
            border-radius: 4px;
        }

        .box-calculation {
            width: calc(100% - 16px);
            background-color: #f7f8f9;
            border: 1px solid #666;
            padding: 5px 5px;
            font-size: 20px;
            border-bottom: none;
        }

        .box-result {
            width: calc(100% - 16px);
            background-color: #f9f9f9;
            border: 1px solid #666;
            padding: 5px 5px;
            font-size: 20px;
            border-top: none;
            text-align: right;
        }

        .box-button button {
            width: 32.4%;
            height: 40px;
            margin-top: 5px;
            font-size: 20px;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button.number {
            background-color: #0A4E92;
        }

        button.operation {
            background-color: black;
        }

        button.refresh {
            background-color: #d9534f;
        }

        button.del {
            background-color: black;
        }

        button.dot,
        button.equal {
            background-color: black;
        }
    </style>

</head>

<body>
    <div class="calculator">
        <input type="text" class="box-calculation" value="" title="box-calculation">
        <input type="text" class="box-result" value="" title="box-result">
        <div class="box-button">
            <button class="refresh">CE</button>
            <button class="del">DEL"</button>
            <button class="plus operation">+</button>
            <button class="minus operation">-</button>
            <button class="times operation">*</button>
            <button class="divide operation">/</button>
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="number">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
//Thực hiện hành động này để vô hiệu hoá cửa sổ tính toán, cửa sổ KQ, các phép tính */=
        $(document).ready(function () {
            $('.box-calculation').attr('disabled', 'true');
            $('.box-result').attr('disabled', 'true');
            $('.box-button button.times').attr('disabled', 'true');
            $('.box-button button.divide').attr('disabled', 'true');
            $('.box-button button.equal').attr('disabled', 'true');
        });
//Thực hiện hành động này khi click vào các nút số
        $('.box-button button.number').on('click', function () {
            $char = $(this).html();
            $value_calculation = $('.box-calculation').val();
            $('.box-calculation').val($value_calculation + $char);
            $('.box-button button.operation').removeAttr('disabled');
            $('.box-button button.equal').removeAttr('disabled');
        });
//Thực hiện hành động này với nút dấu chấm
        $('.box-button button.dot').on('click', function () {
            $char = $(this).html();
            $value_calculation = $('.box-calculation').val();
            $('.box-calculation').val($value_calculation + $char);
            $('.box-button button.operation').attr('disabled', 'true');
            $(this).attr('disabled', 'true');
        });

// Thực hiện các hành động bên trong khi click vào các nút CE
        $('.box-button button.refresh').on('click', function () {
            $('.box-calculation').val('');
            $('.box-result').val('');
        });
        // Thực hiện các hành động bên trong khi click vào các nút Del
    $('.box-button button.del').on('click', function() {
    $string = $('.box-calculation').val(); // Lấy giá trị trong ô phép tính
    $('.box-calculation').val($string.substring(0, $string.length - 1)); // Xoá ký tự cuối cùng chuỗi giá trị trong ô phép tính
});
//Thực hiện hành động này khi click vào các nút phép tính.
        $('.box-button button.operation').on('click', function () {
            $char = $(this).html();  //lấy dấu phép tính vừa click
            $value_calculation = $('.box-calculation').val();//lấy chuỗi giá trị trong ô phép tính
            $('.box-calculation').val($value_calculation + $char);//Thêm dấu phép toán vừa click vào sau chuỗi giá trị trong ô phép tính
            $('.box-button button.times').attr('disabled', 'true');
            $('.box-button button.divide').attr('disabled', 'true');
            $('.box-button button.dot').removeAttr('disabled');
        });
//thực hiện khi click vào dấu "=" để trả về kq tính toán
        $('.box-button button.equal').on('click', function () {
            $result = $('.box-calculation').val();//lấy chuỗi gia trị trong ô phép tính
            $('.box-result').val(eval($result));//hiển thị kết quả trong ô kết quả
        });



//regular expresstion :/   /g thay đổi
    </script>
</body>
</html>
