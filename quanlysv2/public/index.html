<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">





</head>

<body>
  <h1 style="text-align:center;">List Items</h1>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#themhocvien"><i
      class="fas fa-user-plus"></i>
    Them hoc vien
  </button>

  <!-- Modal -->
  <div class="modal fade" id="themhocvien" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Thêm mới học viên</h5>
          <button type="button" class="close"  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">phone number</label>
              <input type="number" class="form-control" id="phone" placeholder="so ID">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Họ tên</label>
              <input type="text" class="form-control" id="name" placeholder="Ho tên">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Nam Sinh</label>
              <input type="number" class="form-control" id="birthday" placeholder="Nam sinh">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Dia chi email">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-chevron-left"></i>Quay
            lại</button>
          <button type="button" class="btn btn-primary" onclick="createUser(id)">Thêm</button>
        </div>
      </div>
    </div>
  </div>


  <table class="table table-striped table-hover">
    <thead class="thead-infor">
      <tr>
        <th>ID</th>
        <th>Họ và tên</th>
        <th>Năm sinh</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody id="table"></tbody>
  </table>

  <!-- Modal -->
  <div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModal">Confirm Delete</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        Are you sure to delete?
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Cancel
        </button>

        <button type="button" class="btn btn-primary" onclick="deleteStudent(id)">Delete</button>
      </div>
    </div>
  </div>
</div>


  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/18d167862a.js" crossorigin="anonymous"></script>
  <script src="/public/js/danhsach.js"></script>

</body>

</html>
